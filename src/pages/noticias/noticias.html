<ion-header>

  <ion-navbar>
    <ion-title>Not√≠cias</ion-title>
    <button ion-button menuToggle>
      <ion-icon ios="ios-home" md="md-home"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let n of noticias" (click)="detalhes(n)">
      <ion-avatar item-start>
        <img src="{{n.foto}}">
      </ion-avatar>
      <h2>{{n.titulo}}</h2>
      <h2>{{n.data}}</h2>
      <p>{{n.conteudo}}</p>
    </ion-item>
  </ion-list>
</ion-content>
